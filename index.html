<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <center>
        <h1>Welcome to my homepage</h1>
      </center>
    </header>
    <main>
      <img
        src="https://img.freepik.com/premium-photo/mark-zuckerberg-picture-ceo-facebook-instagram_485374-970.jpg"
        alt="Priyanka"
        style="width: 250px; border-radius: 50%; display: block; margin: 0 auto"
      />
      <p style="text-align: center">
        I'm a software developer, I enjoy creating things and solving problems.
      </p>
    </main>
    <footer>
      <h2 style="text-align: center">Useful Links</h2>
      <a
        style="
          width: 130px;
          display: flex;
          align-items: center;
          gap: 10px;
          margin: 0 auto;
        "
        href="https://github.com/login"
        target="_main"
      >
        <img
          style="width: 60px; height: 60px"
          src="https://tse2.mm.bing.net/th/id/OIP.IiOyP_GOZFRLvEYWQn0FIgAAAA?pid=Api&P=0&h=180"
          alt="Github"
        />
        Github
      </a>
      <a
        style="
          width: 105px;
          display: flex;
          align-items: center;
          gap: 15px;
          margin: 0 auto;
        "
        href="https://www.linkedin.com/feed/"
        target="_main"
      >
        <img
          style="width: 40px; height: 40px"
          src="https://vectorified.com/images/linkedin-icon-black-1.png"
          alt="LinkdeIn"
        />
        LinkedIn
      </a>
    </footer>
  </body>
</html>
